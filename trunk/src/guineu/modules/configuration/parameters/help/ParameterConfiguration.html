        <title>Configuration - Sample parameters</title>

    <body>
        <h1>Parameters Configuration</h1>
        <h2>Description</h2>
        <p>
            It is possible to make a description of each sample adding parameters.
            For example, the parameter "group" with the values "control" and "disease"
            could define which sample is a control and which sample belongs to a person
            with certain disease.
        </p>
    </body>
